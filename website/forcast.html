<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Forcast</title>
		<link href="http://nongrat.us/dight/250/tutorials/reset.css" rel="stylesheet" type="text/css">
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script src="jquery.min.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="myscript.js"></script>
	</head>
	<body>

		<div id="banner">
		<img class = "logo" src = "images/logo.png" alt = "Etymidox"/>
		<span id = "title">Forcast</span>
		</div>
		<ul class = "menu">
			<li class = "optbuttonprime"> 
			<div class = "button"><a href= "index.html">Resume</a></div>
			</li>
			<li class = "optbutton"> 
			<div class = "button"><a href= "currentweather.html">Weather Now</a></div>
			</li>
			<li class = "optbutton"> 
			<div class = "button"><a href= "forcast.html">Weather Later</a></div>
			</li>
		</ul>
		<div class = "content">
		<form action="" method="">
			Zip Code: <input type="text" name="zipcode">
			<input type="submit" value="Submit">
		</form> 
		
		<table>
			<tr>
				<td
					<div class = "weathermod weatherheading">Today</div>
				</td>
				<td
					<div class = "weathermod weatherheading">Thurs</div>
				</td>
				<td
					<div class = "weathermod weatherheading">Fri</div>
				</td>
				<td
					<div class = "weathermod weatherheading">Sat</div>
				</td>
				<td
					<div class = "weathermod weatherheading">Sun</div>
				</td>
			</tr>
			<tr id="picrow">
				<td>
					<div class = "weathermod">
						<img class = "weatherimg" src="images/sunny.jpg" alt = "sunny"/>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<img class = "weatherimg" src="images/cloudy.jpg" alt = "sunny"/>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<img class = "weatherimg" src="images/storm.jpg" alt = "sunny"/>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<img class = "weatherimg" src="images/snowy.jpg" alt = "sunny"/>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<img class = "weatherimg" src="images/firestorm.jpg" alt = "sunny"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class = "weathermod">
						<div class = "caption">
							<span class = "degrees">70°F</span> <span class = "weathertype">Sunny</span>
						</div>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<div class = "caption">
							<span class = "degrees">60°F</span> <span class = "weathertype">Cloudy</span>
						</div>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<div class = "caption">
							<span class = "degrees">55°F</span> <span class = "weathertype">Stormy</span>
						</div>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<div class = "caption">
							<span class = "degrees">0°F</span> <span class = "weathertype">Snowy</span>
						</div>
					</div>
				</td>
				<td>
					<div class = "weathermod">
						<div class = "caption">
							<span class = "degrees">1000°F</span> <span class = "weathertype">Flamey</span>
						</div>
					</div>
				</td>
			</tr>
		</table>
		</div>
		</div>
	</body>
</html>
